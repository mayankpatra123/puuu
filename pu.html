<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üéÅ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#a1c4fd);
  background-size:300% 300%;
  animation:bgMove 8s infinite alternate;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}
@keyframes bgMove{0%{background-position:left}100%{background-position:right}}.container{text-align:center;width:100%;} .hidden{display:none;}

/* DOB PAGE */ .dob-box{ background:rgba(255,255,255,0.15); backdrop-filter:blur(20px); padding:45px; border-radius:30px; box-shadow:0 20px 60px rgba(0,0,0,0.3); animation:fadeIn 1.2s ease; } @keyframes fadeIn{ from{opacity:0;transform:translateY(50px) scale(.9)} to{opacity:1;transform:translateY(0) scale(1)} }

.input-group{position:relative;margin-top:25px;}

.input-group input{ width:240px; padding:14px 20px; border-radius:40px; border:2px solid transparent; outline:none; font-size:16px; text-align:center; background:white; transition:0.4s ease; }

.input-group label{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); pointer-events:none; transition:0.3s ease; color:#888; }

.input-group input:focus + label, .input-group input:valid + label{ top:-12px; font-size:12px; color:#ff0066; }

.input-group input:focus{ border:2px solid #ff0066; box-shadow:0 0 20px #ff80ab; }

.shake{animation:shake 0.4s;} @keyframes shake{ 0%,100%{transform:translateX(0)} 25%{transform:translateX(-8px)} 50%{transform:translateX(8px)} 75%{transform:translateX(-8px)} }

.dob-box button{ margin-top:25px; padding:12px 30px; border:none; border-radius:40px; background:linear-gradient(45deg,#ff0066,#ff4e50); color:white; cursor:pointer; font-size:16px; transition:0.3s ease; } .dob-box button:hover{transform:scale(1.1)}

/* Gift Section */ .scene{perspective:1200px;text-align:center;} .gift-box{ position:relative; width:180px;height:180px; animation:float 3s ease-in-out infinite; } @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}} .box-base{ width:100%;height:100%;background:#ff4e50;border-radius:15px; position:absolute;bottom:0;box-shadow:0 20px 40px rgba(0,0,0,0.3); } .box-lid{ width:100%;height:60px;background:#fc913a; border-radius:15px 15px 0 0;position:absolute;top:-50px; transform-origin:bottom;transition:1s ease; } .ribbon-vertical{position:absolute;width:30px;height:100%;background:#fff;left:50%;transform:translateX(-50%);} .ribbon-horizontal{position:absolute;height:30px;width:100%;background:#fff;top:50%;transform:translateY(-50%);} .open .box-lid{transform:rotateX(-120deg);}

.open-btn{ margin-top:30px; padding:14px 32px; font-size:22px; border:none; border-radius:40px; background:linear-gradient(45deg,#ff0066,#ff4e50); color:white; cursor:pointer; font-family:'Pacifico',cursive; letter-spacing:1px; transition:0.3s ease; } .open-btn:hover{transform:scale(1.1)}

.birthday-text{ margin-top:40px;font-size:42px; font-family:'Pacifico',cursive; color:#ff0066;opacity:0; }

.photos{display:flex;justify-content:center;gap:20px;margin-top:20px;} .photo{ width:120px;height:120px;border-radius:50%;overflow:hidden; border:4px solid white;box-shadow:0 10px 25px rgba(0,0,0,0.3); transform:scale(0); } .photo img{width:100%;height:100%;object-fit:cover;} @keyframes spring{ 0%{transform:scale(0) translateY(80px);opacity:0} 60%{transform:scale(1.2) translateY(-20px)} 80%{transform:scale(.9) translateY(10px)} 100%{transform:scale(1) translateY(0);opacity:1} }

/* Balloons */ .balloon{ position:absolute; bottom:-120px; width:60px; height:80px; border-radius:50% 50% 45% 45%; background:radial-gradient(circle at 30% 30%,#ffffff55,#ff6ec7); box-shadow:inset -5px -10px 20px rgba(0,0,0,0.2); animation:floatBalloon 8s linear infinite; } .balloon::after{ content:''; position:absolute; bottom:-20px; left:50%; width:2px; height:25px; background:#555; } @keyframes floatBalloon{ 0%{transform:translateY(0) translateX(0)} 50%{transform:translateY(-60vh) translateX(30px)} 100%{transform:translateY(-120vh) translateX(-30px)} }

/* Hearts */ .heart{ position:absolute; width:25px; height:25px; background:#ff3366; transform:rotate(45deg); animation:heartFloat 6s linear infinite; opacity:0; } .heart:before, .heart:after{ content:""; position:absolute; width:25px; height:25px; background:#ff3366; border-radius:50%; } .heart:before{top:-12px;left:0;} .heart:after{left:-12px;top:0;} @keyframes heartFloat{ 0%{transform:translateY(0) rotate(45deg) scale(.5);opacity:0} 20%{opacity:1} 100%{transform:translateY(-100vh) rotate(45deg) scale(1.2);opacity:0} } </style>

</head>
<body><div class="container"><div id="page1" class="dob-box">
  <h2>Enter Your Date of Birth üéÇ</h2>
  <div class="input-group">
    <input type="date" id="dob" required>
    <label>Select Your DOB</label>
  </div>
  <button onclick="checkDOB()">Submit</button>
</div><div id="page2" class="hidden">
  <div class="scene">
    <div class="gift-box" id="gift">
      <div class="box-lid"></div>
      <div class="box-base">
        <div class="ribbon-vertical"></div>
        <div class="ribbon-horizontal"></div>
      </div>
    </div><button class="open-btn" onclick="openGift()" id="openBtn">Tap to Open üéÅ</button>

<div class="birthday-text" id="text">Happy Birthday Purtika üéâ</div>

<div class="photos">
  <div class="photo"><img src="img/puu1.jpeg"></div>
  <div class="photo"><img src="img/img2.jpeg"></div>
  <div class="photo"><img src="img/img3.jpeg"></div>
   <div class="photo"><img src="img/img4.jpeg"></div>
  <div class="photo"><img src="img/img5.jpeg"></div>
  <div class="photo"><img src="img/img6.jpeg"></div>
  <div class="photo"><img src="img/img7.jpeg"></div>
  <div class="photo"><img src="img/img8.jpeg"></div>
</div>

  </div>
</div></div><audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
function checkDOB(){
  let dob=document.getElementById('dob').value;
  let correct="2003-02-17";
  let input=document.getElementById('dob');

  if(dob===correct){
    let age=new Date().getFullYear()-2003;
    document.getElementById('page1').classList.add('hidden');
    document.getElementById('page2').classList.remove('hidden');
    document.getElementById('openBtn').innerHTML="Welcome To Level = "+age+" üéâ";
  }else{
    input.classList.add('shake');
    setTimeout(()=>input.classList.remove('shake'),400);
  }
}

function openGift(){
  document.getElementById('gift').classList.add('open');
  document.querySelector('.open-btn').style.display="none";
  document.getElementById('music').play();
  setTimeout(()=>{document.getElementById('text').style.opacity=1;},800);

  let photos=document.querySelectorAll('.photo');
  photos.forEach((photo,index)=>{
    setTimeout(()=>{photo.style.animation='spring 0.8s forwards';},1000+index*400);
  });

  for(let i=0;i<12;i++){
    let balloon=document.createElement('div');
    balloon.className='balloon';
    balloon.style.left=Math.random()*100+'vw';
    balloon.style.animationDuration=(6+Math.random()*4)+'s';
    document.body.appendChild(balloon);
  }

  createHearts();
}

function createHearts(){
  for(let i=0;i<20;i++){
    let heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},7000);
  }
}
</script></body>
</html>
